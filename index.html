<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div class="wrap">
      <div class="top_banner">
        <ul>
          <li>
            <div class="big-banner">
              <a href="#" class="img-link">

                  src="https://t1.daumcdn.net/brunch/op/57c07f52a93145f9a786c3aeca50aa9b.png"
                  alt=""
                />

              <a href="#" class="btn_close"> </a>

            <div class="small-banner">

                  src="https://t1.daumcdn.net/brunch/op/ec3984c398f34df9adc96cac8a0fbf8c.png"
                  alt=""
                />

        </ul>
      </div>
      <header id="header" class="header">

          <h1>
            <a href="#" class="btn_menu">
              <i class="fa-solid fa-bars"></i>

            /></span>
            <span class="part">그리고 다시 꺼내 보세요.<br /></span>
            <span class="part">
              <span class="txt_brunch">서랍 속 간직하고 있는 글과 감성을.</span>
            </span>
          </p>
        </article>
        <div class="notice_banner">
          <span class="icon-notice">notice</span>
          <span><a href="#">브런치 작가 멤버십 사전 신청 안내</a></span>
        </div>
        <ul class="banner-list">
          <li><h3>미국맛이 뭔데요?</h3></li>
        </ul>
      </section>
      <section id="section2"></section>
      <section id="section3"></section>
